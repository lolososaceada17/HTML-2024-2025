<!--7.- Diseña una página web en la que aparezcan tres párrafos bien diferenciados. El primero 
aparezca centrado en la página con la etiqueta CENTER; el segundo, aparezca justificado, y 
con el color, tamaño y fuente que tú elijas, pero utilizando diferentes estilos de texto; el 
tercero, idem anterior, pero justificado a la derecha.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manuel Sosa Ceada">
    <title>Textos con parrafos</title>
</head>
<body style="background-color: turquoise;">
    <p style="text-align: center; color: tomato;">
            HOLA MUNDO
    </p>
    <br>
    <p style="text-align: justify;color: yellow;size: 14;font-family: Verdana, Geneva, Tahoma, sans-serif;">
        Probando cositas 
    </p>
    <br>
    <p style="text-align: right;color: blueviolet;size: 11;font-family: 'Gill Sans'">
        no se me ocurre nada más para poner
    </p>
</body>
</html>
